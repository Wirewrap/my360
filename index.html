<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Viewer</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      #panorama {
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- Pannellum CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
  </head>
  <body>
    <div id="panorama"></div>

    <script>
      pannellum.viewer('panorama', {
        type: 'equirectangular',
        panorama: 'IMG_09.jpg', // Bilden m√•ste ligga i samma mapp som index.htm
        autoLoad: true,
        showZoomCtrl: true
      });
    </script>
  </body>
</html>
